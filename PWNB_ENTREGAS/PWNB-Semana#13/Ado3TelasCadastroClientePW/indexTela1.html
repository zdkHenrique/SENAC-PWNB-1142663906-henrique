<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela1.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-img">
            <img src="assets/undraw_personal_info_re_ur1n.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="titulo">
                        <h1>Cadastrar Cliente</h1>
                    </div>
                    <div class="logo-senac">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="grupo-input">
                    <div class="caixa-input">
                        <label for="primeironome">Primeiro Nome</label>
                        <input id="primeironome" type="text" name="primeironome" placeholder="Digite seu primeiro nome"
                            required>

                    </div>
                    <div class="caixa-input">
                        <label for="sobrenome">Sobrenome</label>
                        <input id="sobrenome" type="text" name="sobrenome" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="caixa-input">
                        <label for="data-nascimento">Data de Nascimento</label>
                        <input id="data-nascimento" type="date" name="data-nascimento" placeholder="" required>
                    </div>
                    <div class="caixa-input">
                        <label for="cep">CEP</label>
                        <input id="cep" type="text" name="cep" placeholder="Digite seu cep" required>
                    </div>
                    <div class="caixa-input">
                        <label for="UF">UF</label>
                        <select id=cbPais>
                            <option>Selecione a UF</option>
                            <option>RJ-Rio de Janeiro</option>
                            <option>SP-São Paulo</option>
                            <option>ES-Espirito Santos</option>
                        </select>
                    </div>
                    <div class="caixa-input">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço" required>
                    </div>
                    <div class="caixa-input">
                        <label for="numero">Número</label>
                        <input id="numero" type="number" name="numero" placeholder="" required>
                    </div>

                </div>
                <div class="caixa">
                    <div class="add-cliente">
                        <button><a href="#">Adicionar Cliente</a></button>
                    </div>
                    <div class="lista-cliente">
                        <button><a href="tela2Tabela.html">Listar Clientes</a></button>
                    </div>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
