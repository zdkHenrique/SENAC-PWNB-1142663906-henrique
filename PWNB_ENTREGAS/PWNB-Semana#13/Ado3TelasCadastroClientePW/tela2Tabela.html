<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tela2.css">
    <script type='text/javascript' src="tela2Js.js"></script>

    <title>Clientes</title>
</head>

<body>
    <header>
        <div class = "container">
            <div class = "logo">
                <img src="assets/logo-senac.png" alt="">
            </div>
            <div class = "title">
                <h1>Lista de Clientes Cadastrados</h1>
            </div>
        </div>
    </header>
    <div id="listaRegistros">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data Nascimento</th>
                    <th>CEP</th>
                    <th>Endereço</th>
                    <th>Ação</th>
                </tr>
            </thead>
        </table>

        <tbody>
            <div id="cadastroRegistro">
                <div class="label">
                    <div>Nome</div>
                    <div>
                        <input type="text" />
                    </div>
                    
                </div>
                <div class="label">
                    <div>Data Nascimento</div>
                    <div>
                        <input type="date" />
                    </div>
                    <br>
             
                </div>
                <div class="label">
                    <div>CEP</div>
                    <div>
                        <input type="number" />
                    </div>
                </div>
                <div class="label">
                    <div>Endereço</div>
                    <div>
                        <input type="text" />
                    </div>
                </div>
                <div class="label">
                    <div>Ação</div>
                    <div>
                        <input type="text" />
                    </div>
                </div>


            </div>
        </tbody>
        <footer>
            <div class = "down-container">
                <div class = "button-voltar">
                    <button><a href="indexTela1.html">Voltar</a></button>
                </div>
            </div>
        </footer>

    </div>
    
</body>

</html>
